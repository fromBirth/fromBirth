<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/common/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form class="signup-form" action="registUser" method="post">
              <p class="logo"><img src="img/logo2.png" alt="#"></p>
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디 입력" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                <div class="input-group">
                    <label for="number">권한번호</label>
                    <input type="number" id="number" name="number" placeholder="권한번호 입력" required>
                </div>
                <button type="submit">회원가입</button>
                <p>© 2024 All Rights Reserved.</p>
            </form>
        </div>
    </div>
</body>
</html>
